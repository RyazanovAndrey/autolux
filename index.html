        <div class="container">

                <div class="header__nav">
                    <ul class="header__menu">
                        <li class="header__list"><button class="btn">Меню</button>
                            <ul class="drop">

                                </li>

                                    <a href="#" class="drop__link"><img src="img/menu-icon/01.svg" alt="" class="drop__img">Контакти</a>

                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="contact-info">
                    <div class="contact-info__ico"><img src="img/phone-ico.svg" alt=""></div>

                    <div class="contact-info__row">
                        <div class="contact-info__tel">+38 (067) 354 08 65</div>
                        <p class="contact-info__text">Працюємо, Пн-Пт з 09.00 до 18.00</p>
